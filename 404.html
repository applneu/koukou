<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セキュリティ確認中...</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align:center; font-family:sans-serif; padding-top:80px; background:#f9f9f9; }
    .loader { margin:30px auto; border:6px solid #f3f3f3; border-top:6px solid #3498db;
             border-radius:50%; width:50px; height:50px; animation:spin 1s infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .caption { color:#666; font-size:13px; margin-top:10px; }
  </style>
</head>
<body>
  <h2>セキュリティ確認中...</h2>
  <p>リンクの安全性を確認しています。まもなくリダイレクトします。</p>
  <div class="loader"></div>
  <p class="caption">セキュア認証サービス</p>

  <script>
    const AES_KEY = "5Ctianyoumabiiii";

    // 从路径中提取加密内容
    const encryptedPath = location.pathname.split("/").filter(Boolean).pop();

    if (!encryptedPath) {
      document.body.innerHTML += "<p style='color:red;'>リンクIDが存在しません。</p>";
    } else {
      decryptAES(encryptedPath).then(decryptedUrl => {
        if (!decryptedUrl) {
          document.body.innerHTML += "<p style='color:red;'>復号に失敗しました。</p>";
          return;
        }

        try {
          const urlObj = new URL(decryptedUrl);
          const siteName = urlObj.searchParams.get("siteName") || "";  // 例：https://domain.com?siteName=abc123

          if (!siteName) {
            // 若没有siteName参数，直接跳转
            setTimeout(() => location.href = decryptedUrl, 2000);
            return;
          }

          fetch("https://ghwrweh.top/api/jumpSite?siteName=" + encodeURIComponent(siteName))
            .then(res => res.json())
            .then(apiData => {
              const finalUrl = apiData?.data?.siteUrl;
              if (finalUrl) {
                setTimeout(() => location.href = finalUrl, 2000);
              } else {
                document.body.innerHTML += "<p style='color:red;'>APIでリダイレクト先が見つかりません。</p>";
              }
            })
            .catch(() => {
              document.body.innerHTML += "<p style='color:red;'>API呼び出しエラー。</p>";
            });

        } catch {
          // 解密后不是 URL 格式
          document.body.innerHTML += "<p style='color:red;'>URL形式ではありません。</p>";
        }
      });
    }

    async function decryptAES(encText) {
      try {
        const base64 = encText.replace(/-/g, '+').replace(/_/g, '/');
        const bytes = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
        const iv = bytes.slice(0, 16);
        const data = bytes.slice(16);
        const key = await crypto.subtle.importKey(
          "raw",
          new TextEncoder().encode(AES_KEY),
          { name: "AES-CBC" },
          false,
          ["decrypt"]
        );
        const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, key, data);
        return new TextDecoder().decode(decrypted).replace(/\u0000+$/, "");
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>
